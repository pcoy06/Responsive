<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Responsive-cars</title>
</head>
<body>
    
    <main class="main-container">
        <div class="balance">
            <div>
                <p class="balance__title">My Balance</p>
                <p class="balance__total">$900.48</p>
            </div>
            <img class="balance__logo" src="./images/g5.png" alt="logo">
        </div>

        <div class="chart">
            <h2 class="chart__title">Spending - Last 7 days</h2>
            <div class="chart__bars-container">

              <div class="chart__bar">
                <div class="chart__bar--label">$35.20</div>
                <div class="chart__bar--day">mon</div>
              </div>  
              <div class="chart__bar">
                <div class="chart__bar--label">$35.20</div>
                <div class="chart__bar--day">tue</div>
              </div>  
              <div class="chart__bar">
                <div class="chart__bar--label">$35.20</div>
                <div class="chart__bar--day">wed</div>
              </div>  
              <div class="chart__bar">
                <div class="chart__bar--label">$35.20</div>
                <div class="chart__bar--day">thu</div>
              </div>  
              <div class="chart__bar">
                <div class="chart__bar--label">$35.20</div>
                <div class="chart__bar--day">fri</div>
              </div>  
              <div class="chart__bar">
                <div class="chart__bar--label">$35.20</div>
                <div class="chart__bar--day">sat</div>
              </div>  
              <div class="chart__bar">
                <div class="chart__bar--label">$35.20</div>
                <div class="chart__bar--day">sun</div>

              </div>  
            </div>
            <div class="chart__analitics">
                <div>
                    <p class="chart__total">Total this month</p>
                    <p class="chart__total-value">$478.33</p>
                </div>
                <div>
                    <p class="chart__porcentage">+2.4%</p>
                    <p class="chart__period">from last month</p>
                </div>

            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by Coy
        Coded by
    </footer>
</body>
</html>
